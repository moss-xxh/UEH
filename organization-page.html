<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组织 - AlwaysControl</title>
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/pagination.css">
    <script src="components/i18n.js"></script>
    <script src="components/header-nav.js"></script>
    <script src="components/pagination.js"></script>
    <style>
        /* 确保页面基础样式正确 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0f1b !important;
            color: #f7f8fa !important;
            min-height: 100vh;
        }
        
        /* 强制确保内容可见 */
        .container {
            background: #0a0f1b !important;
            color: #f7f8fa !important;
        }
        
        .header {
            background: #0d1117 !important;
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 80px;
        }
        
        .header .nav a {
            color: #f7f8fa !important;
        }
        
        .page-title {
            color: #f7f8fa !important;
        }
        
        .table-container {
            background: #1a1f2e !important;
        }
        
        .data-table th,
        .data-table td {
            color: #f7f8fa !important;
        }
        
        :root {
            --color-bg: #f7f8fa;
            --color-bg-card: #fff;
            --color-text: #1d2129;
            --color-text-secondary: #4e5969;
            --color-primary: #00b96b;
            --color-accent: #1e7fff;
            --color-border: #e5e6eb;
            --color-shadow: 0 2px 8px rgba(0,0,0,0.06);
            --radius: 12px;
        }
        body.theme-dark {
            --color-bg: #0a0f1b;
            --color-bg-card: #1a1f2e;
            --color-text: #f7f8fa;
            --color-text-secondary: #86909c;
            --color-primary: #00b96b;
            --color-accent: #1e7fff;
            --color-border: #2d3444;
            --color-shadow: 0 2px 8px rgba(0,0,0,0.32);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            background: var(--color-bg) !important;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            background: var(--color-bg);
            max-width: 1200px;
            min-height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 120px 24px 40px;
        }
        .card, .glass, .stat-card, .chart-container, .table-container {
            background: var(--color-bg-card);
            color: var(--color-text);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn, .export-btn, .search-btn {
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            border-radius: 8px;
            transition: background 0.3s, color 0.3s, border 0.3s;
        }
        .btn-primary {
            background: var(--color-primary);
            color: #fff;
            border: none;
        }
        .btn-primary:hover {
            filter: brightness(1.1);
        }
        .btn-secondary {
            background: transparent;
            color: var(--color-text-secondary);
        }
        .btn-secondary:hover {
            background: var(--color-border);
            color: var(--color-text);
        }
        .data-table th, .data-table td {
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }
        .data-table th {
            background: var(--color-bg-card);
        }
        .data-table tr:hover td {
            background: var(--color-border);
        }
        .page-header, .table-header {
            border-bottom: 1px solid var(--color-border);
        }
        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #f7f8fa !important;
            margin: 0;
            letter-spacing: -1px;
            background: none;
            -webkit-text-fill-color: unset;
        }
        .header {
            background: var(--color-bg);
            color: var(--color-text);
            transition: background 0.3s, color 0.3s;
        }
        .header .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
            min-width: 160px;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        .theme-toggle-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--color-bg-card);
            color: var(--color-text);
            border: 1.5px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.3s, color 0.3s, border 0.3s;
            box-shadow: var(--color-shadow);
            outline: none;
        }
        .theme-toggle-btn:hover, .theme-toggle-btn:focus {
            background: var(--color-border);
            color: var(--color-primary);
        }
        .user-avatar {
            background: linear-gradient(135deg, var(--color-primary), var(--color-accent));
            color: #fff;
        }
        * {
            transition: background 0.3s, color 0.3s, border 0.3s;
        }

        /* Main Container */
        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 120px 10px 40px;
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 24px 0;
            border-bottom: 1px solid var(--color-border);
        }

        /* 查询区域到列表的间距 */
        .search-filter-section {
            background: var(--color-bg-card);
            border-radius: var(--radius);
            box-shadow: var(--color-shadow);
            border: 1.5px solid var(--color-border);
            padding: 20px;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: #f7f8fa !important;
            margin: 0;
            letter-spacing: -1px;
            background: none;
            -webkit-text-fill-color: unset;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        /* Search and Controls */
        .controls-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 30px;
            transition: all 0.3s ease;
        }

        .controls-section:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .search-group {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .search-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .search-label {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 200;
            letter-spacing: 1px;
        }

        .search-input, .search-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .search-input:focus, .search-select:focus {
            outline: none;
            border-color: rgba(0, 255, 136, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .action-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            font-weight: 500;
            box-shadow: 0 8px 24px rgba(0, 255, 136, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 255, 136, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-2px);
        }

        .btn-add {
            background: linear-gradient(135deg, #00ff88, #00aaff);
            color: #000;
            border: none;
            font-weight: 600;
            padding: 16px 32px;
            font-size: 15px;
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.25);
            letter-spacing: 1px;
        }

        .btn-add:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.4);
        }

        .btn-add::before {
            content: '+';
            margin-right: 8px;
            font-size: 18px;
            font-weight: 300;
        }

        /* Confirm Modal Styles */
        .confirm-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            animation: fadeIn 0.3s ease;
        }

        .confirm-modal-overlay.active {
            display: flex;
        }

        .confirm-modal-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            position: relative;
            transform: translateY(-30px) scale(0.95);
            animation: confirmSlideIn 0.3s ease forwards;
        }

        .confirm-modal-overlay.active .confirm-modal-container {
            transform: translateY(0) scale(1);
        }

        @keyframes confirmSlideIn {
            from { 
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to { 
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .confirm-modal-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 30px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .confirm-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(255, 149, 0, 0.2));
            border: 2px solid rgba(255, 59, 48, 0.4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ff3b30;
            flex-shrink: 0;
        }

        .confirm-content {
            flex: 1;
        }

        .confirm-title {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .confirm-message {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .confirm-modal-body {
            padding: 20px 30px;
        }

        .confirm-details {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px 20px;
            margin: 16px 0;
        }

        .confirm-user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .confirm-user-name {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
        }

        .confirm-user-email {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }

        .confirm-warning {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.2);
            border-radius: 8px;
            margin-top: 16px;
        }

        .confirm-warning-icon {
            font-size: 16px;
            color: #ff3b30;
        }

        .confirm-warning-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        .confirm-modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 20px 30px 30px;
        }

        .btn-confirm-cancel {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm-cancel:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            transform: translateY(-1px);
        }

        .btn-confirm-delete {
            background: linear-gradient(135deg, #ff3b30, #ff6b60);
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 59, 48, 0.3);
        }

        .btn-confirm-delete:hover {
            background: linear-gradient(135deg, #ff1744, #ff5722);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.5);
        }

        /* Responsive for confirm modal */
        @media (max-width: 768px) {
            .confirm-modal-container {
                width: 95%;
                margin: 20px;
            }

            .confirm-modal-header,
            .confirm-modal-body,
            .confirm-modal-footer {
                padding-left: 20px;
                padding-right: 20px;
            }

            .confirm-modal-footer {
                flex-direction: column-reverse;
                gap: 12px;
            }

            .btn-confirm-cancel,
            .btn-confirm-delete {
                width: 100%;
                justify-content: center;
            }
        }

        /* Toast Styles */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 30px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
            width: auto;
        }

        .toast {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.hide {
            transform: translateX(100%);
            opacity: 0;
        }

        .toast::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            border-radius: 2px 0 0 2px;
        }

        .toast.success::before {
            background: linear-gradient(180deg, #00ff88, #00aaff);
        }

        .toast.error::before {
            background: linear-gradient(180deg, #ff3b30, #ff6b60);
        }

        .toast.warning::before {
            background: linear-gradient(180deg, #ff9500, #ffb340);
        }

        .toast.info::before {
            background: linear-gradient(180deg, #007aff, #40a9ff);
        }

        .toast-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
            font-weight: 500;
        }

        .toast.success .toast-icon {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.2), rgba(0, 170, 255, 0.2));
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .toast.error .toast-icon {
            background: linear-gradient(135deg, rgba(255, 59, 48, 0.2), rgba(255, 107, 96, 0.2));
            color: #ff3b30;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .toast.warning .toast-icon {
            background: linear-gradient(135deg, rgba(255, 149, 0, 0.2), rgba(255, 179, 64, 0.2));
            color: #ff9500;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }

        .toast.info .toast-icon {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.2), rgba(64, 169, 255, 0.2));
            color: #007aff;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 4px;
            letter-spacing: 0.3px;
        }

        .toast-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 18px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.6));
            border-radius: 0 0 16px 16px;
            transform-origin: left;
            animation: toastProgress 3s linear forwards;
        }

        @keyframes toastProgress {
            from {
                transform: scaleX(1);
            }
            to {
                transform: scaleX(0);
            }
        }

        /* Toast responsive */
        @media (max-width: 768px) {
            .toast-container {
                top: 80px;
                right: 15px;
                left: 15px;
                max-width: none;
            }

            .toast {
                min-width: auto;
                width: 100%;
            }
        }

        /* Table Section */
        .table-section {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 40px;
        }

        .table-section:hover {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.08);
        }

        .table-container {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: rgba(255, 255, 255, 0.02);
            padding: 20px 24px;
            text-align: left;
            font-size: 14px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .data-table td {
            padding: 20px 24px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.3s ease;
        }

        .data-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 400;
        }

        .status-active {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
        }

        .status-inactive {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
        }

        .status-icon {
            font-size: 8px;
        }

        .action-link {
            color: rgba(0, 255, 136, 0.8);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.3s;
        }

        .action-link:hover {
            color: #00ff88;
        }

        .action-group {
            display: flex;
            gap: 16px;
        }

        /* Pagination */
        .pagination-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.01);
            border-top: 1px solid rgba(255, 255, 255, 0.03);
        }

        .pagination-info {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .pagination-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            color: #fff;
            font-size: 13px;
        }

        .pagination-nav {
            display: flex;
            gap: 8px;
        }

        .page-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        // Toast functionality

            const toastContainer = document.getElementById('toastContainer');
            const toastId = `toast-${++toastCounter}`;
            
            // Icon mapping
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'i'
            };

            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="hideToast('${toastId}')">&times;</button>
                <div class="toast-progress"></div>
            `;

            // Add to container
            toastContainer.appendChild(toast);

            // Show toast with animation
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            // Auto hide after duration
            setTimeout(() => {
                hideToast(toastId);
            }, duration);

            return toastId;
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.add('hide');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);

        // Individual tree node toggle
        function toggleTreeNode(element) {
            console.log('开始切换树节点:', element);
            
            // Find tree-children element using multiple strategies
            let treeChildren = null;
            
            // Strategy 1: Look for sibling of parent (tree-parent)
            const treeParent = element.parentElement;
            if (treeParent && treeParent.classList.contains('tree-parent')) {
                const treeNode = treeParent.parentElement;
                if (treeNode && treeNode.classList.contains('tree-node')) {
                    treeChildren = treeNode.querySelector('.tree-children');
                    console.log('Strategy 1 - Found via tree-node:', treeChildren);
                }
            }
            
            // Strategy 2: Direct sibling search
            if (!treeChildren && treeParent) {
                treeChildren = treeParent.parentElement?.querySelector('.tree-children');
                console.log('Strategy 2 - Found via direct search:', treeChildren);
            }
            
            // Strategy 3: Search in nearest ancestor
            if (!treeChildren) {
                let ancestor = element.parentElement;
                while (ancestor && !treeChildren) {
                    treeChildren = ancestor.querySelector('.tree-children');
                    if (treeChildren) {
                        console.log('Strategy 3 - Found via ancestor search:', treeChildren);
                        break;
                    }
                    ancestor = ancestor.parentElement;
                    if (ancestor?.tagName === 'BODY') break; // Prevent infinite loop
                }
            }
            
            if (treeChildren) {
                const currentDisplay = window.getComputedStyle(treeChildren).display;
                const isVisible = currentDisplay !== 'none';
                treeChildren.style.display = isVisible ? 'none' : 'block';
                element.textContent = isVisible ? '▶' : '▼';
                
                console.log('Toggle 成功:', {
                    isVisible: isVisible,
                    newDisplay: treeChildren.style.display,
                    newIcon: element.textContent
                });
            } else {
                console.error('所有策略都无法找到 tree-children 元素!');
                console.error('Debug info:', {
                    toggle: element,
                    parent: element.parentElement,
                    parentClasses: element.parentElement?.className,
                    grandparent: element.parentElement?.parentElement,
                    grandparentClasses: element.parentElement?.parentElement?.className
                });
            }
        }
        
        // Make functions globally accessible
        window.toggleTreeNode = toggleTreeNode;

        function updatePaginationDisplay() {
            const paginationContainer = document.querySelector('.pagination-container');
            if (!paginationContainer) return;
            
            const pageInfo = paginationContainer.querySelector('.page-info');
            const pageButtons = paginationContainer.querySelector('.page-buttons');
            const pageInput = paginationContainer.querySelector('.page-input');
            
            // Update page info
            const startRecord = filteredUsers.length === 0 ? 0 : (currentPage - 1) * pageSize + 1;
            const endRecord = Math.min(currentPage * pageSize, filteredUsers.length);
            pageInfo.textContent = `第 ${startRecord}-${endRecord} 条，共 ${filteredUsers.length} 条`;
            
            // Update page buttons
            pageButtons.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '上一页';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => goToPage('prev');
            pageButtons.appendChild(prevBtn);
            
            // Page number buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                pageButtons.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '下一页';
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextBtn.onclick = () => goToPage('next');
            pageButtons.appendChild(nextBtn);
            
            // Update page input
            pageInput.value = currentPage;
            pageInput.max = totalPages;
        }

        // Pagination (Message Center Style)
        function goToPage(page) {
            if (page === 'prev') {
                if (currentPage > 1) {
                    currentPage--;
                }
            } else if (page === 'next') {
                if (currentPage < totalPages) {
                    currentPage++;
                }
            } else if (typeof page === 'number' && page >= 1 && page <= totalPages) {
                currentPage = page;
            } else {
                return;
            }
            
            updateTableDisplay();
            updatePagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updatePagination() {
            totalPages = Math.ceil(filteredUsers.length / pageSize);
            
            // Update pagination info
            const paginationInfo = document.getElementById('paginationInfo');
            paginationInfo.textContent = `${window.i18n && window.i18n.getCurrentLanguage() === 'en' ? 'Total' : '共'} ${filteredUsers.length} ${window.i18n && window.i18n.getCurrentLanguage() === 'en' ? 'items' : '条'}`;

            // Update pagination buttons
            const paginationButtons = document.getElementById('paginationButtons');
            paginationButtons.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '<';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => goToPage('prev');
            paginationButtons.appendChild(prevBtn);

            // Page number buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage < maxVisiblePages - 1) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => goToPage(i);
                paginationButtons.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '>';
            nextBtn.disabled = currentPage === totalPages || totalPages === 0;
            nextBtn.onclick = () => goToPage('next');
            paginationButtons.appendChild(nextBtn);

            // Update page jump input
            const pageJumpInput = document.getElementById('pageJumpInput');
            if (pageJumpInput) {
                pageJumpInput.max = totalPages;
            }
        }

        // Change page size
        function changePageSize() {
            const newPageSize = parseInt(document.getElementById('pageSize').value);
            pageSize = newPageSize;
            currentPage = 1;
            updateTableDisplay();
            updatePagination();
        }

        // Page input handler
        document.querySelector('.page-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const page = parseInt(this.value);
                if (page >= 1 && page <= 90) {
                    goToPage(page);
                }
            }
        });

        // Close modal when clicking outside
        document.getElementById('userModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Close confirm modal when clicking outside
        document.getElementById('confirmDeleteModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });

        // ESC key to close modals
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const userModal = document.getElementById('userModal');
                const confirmModal = document.getElementById('confirmDeleteModal');
                
                if (confirmModal.classList.contains('active')) {
                    closeConfirmModal();
                } else if (userModal.classList.contains('active')) {
                    closeModal();
                }
            }
        });

        // Additional toast helper functions
        function showInfoToast(title, message, duration = 3000) {
            showToast('info', title, message, duration);
        }
        
        function showErrorToast(title, message, duration = 4000) {
            showToast('error', title, message, duration);
        }
        
        function showWarningToast(title, message, duration = 4000) {
            showToast('warning', title, message, duration);
        }
        
        function showSuccessToast(title, message, duration = 3000) {
            showToast('success', title, message, duration);
        }

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Organization page DOM loaded');
            
            // Force dark theme
            document.body.classList.add('theme-dark');
            
            // Initialize HeaderNav component
            try {
                const headerNav = new HeaderNav({
                    currentPage: 'organization',
                    containerId: 'headerContainer'
                });
                console.log('HeaderNav initialized');
            } catch (error) {
                console.error('HeaderNav initialization failed:', error);
            }
            // Show password field by default
            const passwordGroup = document.querySelector('#userPassword').closest('.form-group');
            if (passwordGroup) {
                passwordGroup.style.display = 'block';
            }
            
            // Setup real-time search
            setupRealTimeSearch();
            
            // Wait for i18n to be available, then update user names and table
            const initializeWithI18n = () => {
                if (window.i18n) {
                    updateUserNames();
                    // Add language change observer
                    window.i18n.addObserver(() => {
                        updateUserNames();
                    });
                } else {
                    // Fallback: show table with default names
                    updateTableDisplay();
                }
            };
            
            // Try to initialize immediately, or wait for i18n
            if (window.i18n) {
                initializeWithI18n();
            } else {
                // Wait a bit for i18n to load
                setTimeout(() => {
                    initializeWithI18n();
                }, 100);
            }
            
            // Initialize pagination component after a short delay
            setTimeout(() => {
                try {
                    window.organizationPagination = new Pagination({
                        containerId: 'organizationPaginationContainer',
                        currentPage: 1,
                        pageSize: 20,
                        totalItems: filteredUsers.length,
                        onPageChange: (page, pageSize) => {
                            currentPage = page;
                            window.pageSize = pageSize;
                            updateTableDisplay();
                        }
                    });
                    console.log('Pagination initialized successfully');
                } catch (error) {
                    console.error('Pagination initialization failed:', error);
                    // Fallback: just show the table without pagination
                    document.getElementById('organizationPaginationContainer').innerHTML = '';
                }
            }, 200);
            
            // Page jump functionality
            const pageJumpInput = document.getElementById('pageJumpInput');
            if (pageJumpInput) {
                pageJumpInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        const targetPage = parseInt(this.value);
                        if (targetPage && targetPage >= 1 && targetPage <= totalPages) {
                            goToPage(targetPage);
                            this.value = '';
                        }
                    }
                });
            }
            
            // Add language change observer to refresh content
            if (window.i18n) {
                window.i18n.addObserver((newLang, oldLang) => {
                    // Update user names with new language
                    allUsers.forEach(user => {
                        if (user.nameKey) {
                            user.name = window.i18n.getText(user.nameKey);
                        }
                    });
                    
                    // Refresh filtered users array
                    filteredUsers = filteredUsers.map(user => {
                        if (user.nameKey) {
                            return { ...user, name: window.i18n.getText(user.nameKey) };
                        }
                        return user;
                    });
                    
                    // Refresh table display with new language
                    updateTableDisplay();
                    
                    // Refresh pagination component
                    if (window.organizationPagination) {
                        window.organizationPagination.refresh();
                    }
                });
            }
            
            // Setup tree toggle event listeners
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('tree-toggle')) {
                    console.log('树切换按钮被点击:', e.target);
                    console.log('点击元素的DOM结构:');
                    console.log('- 当前元素:', e.target);
                    console.log('- 父元素:', e.target.parentElement);
                    console.log('- 祖父元素:', e.target.parentElement?.parentElement);
                    
                    // Prevent any default behavior
                    e.preventDefault();
                    e.stopPropagation();
                    
                    toggleTreeNode(e.target);
                }
            });
            
            // Setup permission checkbox event listeners
            document.addEventListener('change', function(e) {
                if (e.target.classList.contains('permission-checkbox')) {
                    handlePermissionChange(e.target);
                }
            });
            
            // Setup expand all checkbox
            const expandAllCheckbox = document.getElementById('expandAll');
            if (expandAllCheckbox) {
                expandAllCheckbox.addEventListener('change', function() {
                    console.log('展开全部复选框被点击:', this.checked);
                    toggleExpandAll();
                });
            }
            
            // Setup select all checkbox
            const selectAllCheckbox = document.getElementById('selectAll');
            if (selectAllCheckbox) {
                selectAllCheckbox.addEventListener('change', function() {
                    console.log('全选复选框被点击:', this.checked);
                    toggleSelectAll();
                });
            }
            
            // Initial data load
            updateTableDisplay();
            updatePaginationDisplay();
            
            // Test tree toggle functionality
            console.log('测试树结构切换功能:');
            const treeToggles = document.querySelectorAll('.tree-toggle');
            const treeNodes = document.querySelectorAll('.tree-node');
            const treeChildren = document.querySelectorAll('.tree-children');
            
            console.log('找到', treeToggles.length, '个树切换按钮');
            console.log('找到', treeNodes.length, '个树节点');
            console.log('找到', treeChildren.length, '个树子元素');
            
            // Log structure of each tree node
            treeNodes.forEach((node, index) => {
                console.log(`树节点 ${index + 1}:`, {
                    node: node,
                    children: Array.from(node.children),
                    treeParent: node.querySelector('.tree-parent'),
                    treeChildren: node.querySelector('.tree-children'),
                    toggle: node.querySelector('.tree-toggle')
                });
            });
            
            // Verify functions are accessible
            console.log('功能可用性检查:', {
                toggleTreeNode: typeof toggleTreeNode,
                toggleExpandAll: typeof toggleExpandAll,
                toggleSelectAll: typeof toggleSelectAll,
                saveUser: typeof saveUser,
                addUser: typeof addUser
            });
            
            console.log('组织页面初始化完成');
        });
    </script>
</body>
</html>
