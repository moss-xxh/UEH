<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推送策略 - AlwaysControl</title>
    <link rel="stylesheet" href="components/common-styles.css">
    <link rel="stylesheet" href="components/i18n.css">
    <link rel="stylesheet" href="components/notification-center.css">
    <script src="components/i18n.js"></script>
    <script src="components/simple-message-icon.js"></script>
    <link rel="stylesheet" href="components/header-nav.css">
    <link rel="stylesheet" href="components/standard-layout.css">
    <link rel="stylesheet" href="components/user-dropdown.css">
    <script src="components/header-nav.js"></script>
    <script src="components/user-menu-link.js"></script>
    <script src="components/user-dropdown-simple-new.js"></script>
    <style>
        /* 基础样式 */
        :root {
            --color-bg: #f7f8fa;
            --color-bg-card: #fff;
            --color-text: #1d2129;
            --color-text-secondary: #4e5969;
            --color-primary: #00b96b;
            --color-accent: #1e7fff;
            --color-border: #e5e6eb;
            --color-shadow: 0 2px 8px rgba(0,0,0,0.06);
            --radius: 12px;
        }

        body.theme-dark {
            --color-bg: #000;
            --color-bg-card: rgba(255, 255, 255, 0.03);
            --color-text: rgba(255, 255, 255, 0.9);
            --color-text-secondary: rgba(255, 255, 255, 0.6);
            --color-primary: #00ff88;
            --color-accent: #1e7fff;
            --color-border: rgba(255, 255, 255, 0.08);
            --color-shadow: 0 2px 8px rgba(0,0,0,0.32);
        }

        html, body {
            background: #000 !important;
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            color: var(--color-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .container {
            background: var(--color-bg);
            width: 100%;
            max-width: 95%;
            min-height: 100vh;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 80px 24px 40px;
        }

        /* 页面标题 */
        .page-header {
            margin-bottom: 32px;
            padding-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            color: var(--color-text);
            margin: 0;
            letter-spacing: -1px;
            background: none;
            -webkit-text-fill-color: unset;
        }

        /* 编辑按钮样式 */
        .edit-button {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .edit-button:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        /* 策略内容区域 */
        .strategy-content {
            margin-top: 32px;
        }

        /* 表单样式 */
        .form-section {
            margin-bottom: 32px;
        }

        .form-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--color-text);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required {
            color: #ff3b30;
            font-size: 16px;
        }

        .section-description {
            font-size: 13px;
            color: var(--color-text-secondary);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            color: var(--color-text);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-prefix {
            position: absolute;
            left: 16px;
            color: var(--color-text-secondary);
            font-size: 16px;
            font-weight: 500;
            pointer-events: none;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            padding: 12px 16px;
            padding-left: 40px;
            color: var(--color-text);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            background: var(--color-bg);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        /* 地区价格表格 */
        .region-table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
            margin-bottom: 24px;
        }

        .region-table {
            width: 100%;
            border-collapse: collapse;
        }

        .region-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .region-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
            font-size: 14px;
        }

        .region-table tr:last-child td {
            border-bottom: none;
        }

        .region-table tr:hover {
            background: var(--color-bg);
        }

        .region-input {
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--color-text);
            font-size: 14px;
            width: 120px;
            transition: all 0.3s ease;
        }

        .region-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(0, 255, 136, 0.1);
        }

        .region-input:disabled {
            background: transparent;
            cursor: not-allowed;
            opacity: 0.8;
        }

        /* 频率控制 */
        .counter-input {
            display: flex;
            align-items: center;
            background: var(--color-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            overflow: hidden;
            width: 200px;
        }

        .counter-btn {
            width: 40px;
            height: 48px;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .counter-btn:hover {
            background: var(--color-border);
            color: var(--color-text);
        }

        .counter-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .counter-value {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--color-text);
            text-align: center;
            font-size: 16px;
            padding: 12px 8px;
        }

        .counter-value:focus {
            outline: none;
        }

        .counter-value:disabled {
            background: transparent;
            cursor: not-allowed;
            opacity: 0.8;
        }

        .counter-unit {
            padding: 0 16px;
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        /* 复选框 */
        .checkbox-group {
            display: flex;
            gap: 40px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .checkbox-input {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 4px;
            background: var(--color-bg);
            border: 1.5px solid var(--color-border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .checkbox-input:checked {
            background: #00ff88;
            border-color: #00ff88;
        }

        .checkbox-input:checked::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 5px;
            width: 4px;
            height: 8px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-input:disabled {
            cursor: not-allowed;
            opacity: 0.8;
        }

        .checkbox-label {
            color: var(--color-text);
            font-size: 15px;
            user-select: none;
        }

        /* 用户选择表格 */
        .user-table-wrapper {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--color-border);
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px 20px;
            text-align: left;
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            border-bottom: 1px solid var(--color-border);
        }

        .user-table th:first-child {
            width: 60px;
            text-align: center;
        }

        .user-table td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--color-border);
            color: var(--color-text);
            font-size: 14px;
        }

        .user-table td:first-child {
            text-align: center;
        }

        .user-table tr:last-child td {
            border-bottom: none;
        }

        .user-table tr:hover {
            background: var(--color-bg);
        }

        /* 状态标签 */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 13px;
            font-weight: 500;
        }

        .status-badge.status-active {
            background: rgba(52, 199, 89, 0.1);
            color: #34c759;
        }

        .status-badge.status-inactive {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
        }

        .status-icon {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        /* 操作按钮 */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 16px;
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid var(--color-border);
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }

        .btn-primary:hover {
            background: #00e67a;
            border-color: #00e67a;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-secondary);
            border: 1px solid var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-bg);
            color: var(--color-text);
        }

        /* Toast 提示 */
        .toast-container {
            position: fixed;
            top: 100px;
            right: 30px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            pointer-events: none;
        }

        .toast {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
            min-width: 320px;
            transform: translateX(400px);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .toast.success .toast-icon {
            background: #34c759;
            color: #000;
        }

        .toast.error .toast-icon {
            background: #ff3b30;
            color: #fff;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }

        .toast-message {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .toast-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <div id="headerContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title" data-i18n-key="pushStrategy.title">推送策略</h1>
            <button class="edit-button" onclick="editStrategy()" data-i18n-key="pushStrategy.buttons.edit">编辑</button>
        </div>

        <!-- Strategy Content Area -->
        <div class="strategy-content">
            <!-- 地区价格设置 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="required">*</span>
                    <span data-i18n-key="pushStrategy.regionPriceSettings">地区价格设置</span>
                </div>
                <div class="section-description" data-i18n-key="pushStrategy.descriptions.regionPriceDescription">
                    为每个地区设置充电和放电通知策略价格
                </div>
                <div class="region-table-wrapper">
                    <table class="region-table">
                        <thead>
                            <tr>
                                <th data-i18n-key="pushStrategy.table.region">地区</th>
                                <th data-i18n-key="pushStrategy.table.chargePrice">充电价格 ($)</th>
                                <th data-i18n-key="pushStrategy.table.dischargePrice">放电价格 ($)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>NSW</td>
                                <td><input type="text" class="region-input" id="chargePrice_NSW" placeholder="0.00" value="0.35"></td>
                                <td><input type="text" class="region-input" id="dischargePrice_NSW" placeholder="0.00" value="0.65"></td>
                            </tr>
                            <tr>
                                <td>QLD</td>
                                <td><input type="text" class="region-input" id="chargePrice_QLD" placeholder="0.00" value="0.30"></td>
                                <td><input type="text" class="region-input" id="dischargePrice_QLD" placeholder="0.00" value="0.70"></td>
                            </tr>
                            <tr>
                                <td>VIC</td>
                                <td><input type="text" class="region-input" id="chargePrice_VIC" placeholder="0.00"></td>
                                <td><input type="text" class="region-input" id="dischargePrice_VIC" placeholder="0.00"></td>
                            </tr>
                            <tr>
                                <td>SA</td>
                                <td><input type="text" class="region-input" id="chargePrice_SA" placeholder="0.00"></td>
                                <td><input type="text" class="region-input" id="dischargePrice_SA" placeholder="0.00"></td>
                            </tr>
                            <tr>
                                <td>TAS</td>
                                <td><input type="text" class="region-input" id="chargePrice_TAS" placeholder="0.00"></td>
                                <td><input type="text" class="region-input" id="dischargePrice_TAS" placeholder="0.00"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 提醒频率 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="required">*</span>
                    <span data-i18n-key="pushStrategy.reminderFrequency">提醒频率</span>
                </div>
                <div class="section-description" data-i18n-key="pushStrategy.reminderDescription">
                    满足条件，无人响应，多久发送一次提醒
                </div>
                <div class="form-group">
                    <div class="counter-input">
                        <button type="button" class="counter-btn" onclick="adjustFrequency(-1)">−</button>
                        <input type="number" class="counter-value" value="5" min="1" max="60" id="frequency">
                        <span class="counter-unit">min</span>
                        <button type="button" class="counter-btn" onclick="adjustFrequency(1)">+</button>
                    </div>
                </div>
            </div>

            <!-- 发送方式 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="required">*</span>
                    <span data-i18n-key="pushStrategy.sendingMethod">发送方式</span>
                </div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" id="sendInApp" checked>
                        <label class="checkbox-label" for="sendInApp" data-i18n-key="pushStrategy.methods.inSiteMessage">站内信</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" class="checkbox-input" id="sendEmail">
                        <label class="checkbox-label" for="sendEmail" data-i18n-key="pushStrategy.methods.email">邮件</label>
                    </div>
                </div>
            </div>

            <!-- 选择用户 -->
            <div class="form-section">
                <div class="section-title">
                    <span class="required">*</span>
                    <span data-i18n-key="pushStrategy.selectUsers">选择用户</span>
                </div>
                <div class="user-table-wrapper">
                    <table class="user-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th data-i18n-key="pushStrategy.table.userName">用户名称</th>
                                <th data-i18n-key="pushStrategy.table.userEmail">用户邮箱</th>
                                <th data-i18n-key="pushStrategy.table.status">状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox-input" id="user1" checked>
                                </td>
                                <td data-i18n-key="userName1">用户名称1</td>
                                <td>bigbang@163.com</td>
                                <td>
                                    <span class="status-badge status-active">
                                        <span class="status-icon"></span>
                                        <span data-i18n-key="pushStrategy.status.enabled">启用</span>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" class="checkbox-input" id="user2">
                                </td>
                                <td data-i18n-key="userName2">用户名称2</td>
                                <td>g.hjkl@163.com</td>
                                <td>
                                    <span class="status-badge status-inactive">
                                        <span class="status-icon"></span>
                                        <span data-i18n-key="pushStrategy.status.disabled">禁用</span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="cancelEdit()" data-i18n-key="pushStrategy.buttons.cancel">取消</button>
                <button type="button" class="btn btn-primary" onclick="saveStrategy()" data-i18n-key="pushStrategy.buttons.save">保存</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Toast functionality
        let toastCounter = 0;

        function showToast(type, title, message, duration = 3000) {
            const toastContainer = document.getElementById('toastContainer');
            const toastId = `toast-${++toastCounter}`;
            
            const icons = {
                success: '✓',
                error: '✕',
                warning: '⚠',
                info: 'i'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.id = toastId;
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="hideToast('${toastId}')">&times;</button>
            `;

            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                hideToast(toastId);
            }, duration);

            return toastId;
        }

        function hideToast(toastId) {
            const toast = document.getElementById(toastId);
            if (toast) {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }
        }

        function showSuccessToast(title, message) {
            showToast('success', title, message);
        }

        function showErrorToast(title, message) {
            showToast('error', title, message);
        }

        // Frequency adjustment
        function adjustFrequency(delta) {
            const input = document.getElementById('frequency');
            const currentValue = parseInt(input.value);
            const newValue = Math.max(1, Math.min(60, currentValue + delta));
            input.value = newValue;
            
            const decreaseBtn = input.parentElement.querySelector('.counter-btn:first-child');
            const increaseBtn = input.parentElement.querySelector('.counter-btn:last-child');
            
            decreaseBtn.disabled = newValue <= 1;
            increaseBtn.disabled = newValue >= 60;
        }

        // Save strategy
        function saveStrategy() {
            // Validate form
            const regions = ['NSW', 'QLD', 'VIC', 'SA', 'TAS'];
            const missingRegions = [];
            
            for (const region of regions) {
                const chargePrice = document.getElementById(`chargePrice_${region}`).value;
                const dischargePrice = document.getElementById(`dischargePrice_${region}`).value;
                
                if (chargePrice && dischargePrice) {
                    // At least one region has both prices set
                } else if (chargePrice || dischargePrice) {
                    // Region has incomplete price settings
                    missingRegions.push(region);
                }
            }
            
            if (missingRegions.length > 0) {
                showErrorToast(
                    window.i18n ? window.i18n.getText('pushStrategy.messages.validationFailed') : '验证失败',
                    window.i18n ? window.i18n.getText('pushStrategy.messages.missingRegionPrices') : '请为以下地区完整设置价格: ' + missingRegions.join(', ')
                );
                return;
            }
            
            // Check if at least one sending method is selected
            const sendInApp = document.getElementById('sendInApp').checked;
            const sendEmail = document.getElementById('sendEmail').checked;
            
            if (!sendInApp && !sendEmail) {
                showErrorToast('验证失败', '请至少选择一种发送方式');
                return;
            }
            
            // Check if at least one user is selected
            const selectedUsers = document.querySelectorAll('.user-table input[type="checkbox"]:checked');
            if (selectedUsers.length === 0) {
                showErrorToast('验证失败', '请至少选择一个用户');
                return;
            }
            
            // Simulate saving
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = window.i18n ? window.i18n.getText('saving') : '保存中...';
            btn.disabled = true;
            
            setTimeout(() => {
                showSuccessToast(
                    window.i18n ? window.i18n.getText('pushStrategy.messages.saveSuccess') : '保存成功',
                    window.i18n ? window.i18n.getText('pushStrategy.messages.strategyUpdated') : '推送策略已成功更新'
                );
                btn.textContent = originalText;
                btn.disabled = false;
                
                // Exit edit mode
                const inputs = document.querySelectorAll('.region-input, .counter-value, .checkbox-input');
                const editButton = document.querySelector('.edit-button');
                const formActions = document.querySelector('.form-actions');
                const counterBtns = document.querySelectorAll('.counter-btn');
                
                // Disable all inputs
                inputs.forEach(input => {
                    input.disabled = true;
                });
                
                // Disable counter buttons
                counterBtns.forEach(btn => {
                    btn.disabled = true;
                });
                
                // Show edit button and hide form actions
                editButton.style.display = 'block';
                formActions.style.display = 'none';
            }, 1500);
        }

        // Cancel edit
        function cancelEdit() {
            if (confirm(window.i18n ? window.i18n.getText('pushStrategy.messages.confirmCancel') : '确定要取消编辑吗？未保存的更改将丢失。')) {
                window.location.reload();
            }
        }

        // Edit strategy
        function editStrategy() {
            // Toggle edit mode
            const inputs = document.querySelectorAll('.region-input, .counter-value, .checkbox-input');
            const editButton = document.querySelector('.edit-button');
            const formActions = document.querySelector('.form-actions');
            const counterBtns = document.querySelectorAll('.counter-btn');
            
            // Enable all inputs
            inputs.forEach(input => {
                input.disabled = false;
            });
            
            // Enable counter buttons
            counterBtns.forEach(btn => {
                btn.disabled = false;
            });
            
            // Hide edit button and show save/cancel buttons
            editButton.style.display = 'none';
            formActions.style.display = 'flex';
            
            showSuccessToast(
                window.i18n ? window.i18n.getText('pushStrategy.messages.editMode') : '编辑模式',
                window.i18n ? window.i18n.getText('pushStrategy.messages.editModeEnabled') : '已进入编辑模式，请修改配置'
            );
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize HeaderNav component
            const headerNav = new HeaderNav({
                currentPage: 'pushStrategy',
                containerId: 'headerContainer'
            });
            
            // Initialize frequency counter
            adjustFrequency(0);
            
            // Initialize form in view mode
            const inputs = document.querySelectorAll('.region-input, .counter-value, .checkbox-input');
            const formActions = document.querySelector('.form-actions');
            const counterBtns = document.querySelectorAll('.counter-btn');
            
            // Disable all inputs initially
            inputs.forEach(input => {
                input.disabled = true;
            });
            
            // Disable counter buttons initially
            counterBtns.forEach(btn => {
                btn.disabled = true;
            });
            
            // Hide form actions initially
            formActions.style.display = 'none';
            
            console.log('推送策略页面初始化完成');
        });
    </script>
</body>
</html>
